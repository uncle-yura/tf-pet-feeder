<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow Pet Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .text-container {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 400px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="{{ ingress_entry }}/">Home</a>
            <a href="{{ ingress_entry }}/sort">Sort Images</a>
            <a href="{{ ingress_entry }}/train">Train/Test</a>
        </nav>
    </header>

    {% block content %}

    {% endblock%}
</body>
</html>
